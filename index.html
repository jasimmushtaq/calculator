<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: hsl(0, 0%, 50%);
            }
            #calculator {
                font-family: Arial, sans-serif;
                background-color: hsl(0, 0%, 15%);
                border-radius: 15px;
                width: 90%;
                max-width: 400px;
                overflow: hidden;
                padding: 20px;
            }
            #display {
                width: 100%;
                padding: 15px;
                font-size: 2.5rem;
                text-align: right;
                border: none;
                background-color: hsl(0, 0%, 20%);
                color: white;
                border-radius: 10px;
            }
            #keys {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }
            button {
                width: 100%;
                aspect-ratio: 1 / 1;
                border-radius: 50%;
                border: none;
                background-color: hsl(0, 0%, 30%);
                color: antiquewhite;
                font-size: 2rem;
                font-weight: bold;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            button:hover {
                background-color: hsl(0, 0%, 40%);
            }
            button:active {
                background-color: hsl(0, 0%, 50%);
            }
            .operator-btn {
                background-color: hsl(35, 100%, 55%);
            }
            .operator-btn:hover {
                background-color: hsl(35, 100%, 65%);
            }
            .operator-btn:active {
                background-color: hsl(35, 100%, 75%);
            }
        </style>
       
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button onclick="removeinput()"  class="operator-btn"><i class="ri-delete-back-2-line"></i></button>
                <button onclick="clearDisplay()" class="operator-btn">C</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">x</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="percentage()" class="operator-btn">%</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('00')">00</button>
                <button onclick="calculateResult()" class="operator-btn">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
